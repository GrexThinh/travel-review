<nav
  class="sticky w-full top-0 z-50 bg-white border-b border-slate-200 h-16 px-6 flex items-center justify-between shadow-sm"
>
  <div class="flex items-center gap-8 w-full max-w-7xl mx-auto">
    <div class="flex items-center gap-3 shrink-0 cursor-pointer" routerLink="/">
      <div class="size-8 rounded-lg bg-primary flex items-center justify-center text-white">
        <span class="material-symbols-outlined">flight_takeoff</span>
      </div>
      <h2 class="text-xl font-bold tracking-tight hidden md:block">Travel Reviews</h2>
    </div>
    <div class="hidden md:flex flex-1 max-w-xl mx-auto">
      <label class="relative w-full">
        <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-slate-400"
          ><span class="material-symbols-outlined">search</span></span
        >
        <input
          class="block w-full rounded-xl border-none bg-slate-100 py-2.5 pl-10 pr-12 text-sm placeholder:text-slate-400 focus:ring-2 focus:ring-primary"
          placeholder="Where to?"
        />
      </label>
    </div>
    @if (accountService.currentUser()) {
      <div class="flex items-center gap-4 shrink-0">
        <button class="relative p-2 text-slate-500 hover:bg-slate-100 rounded-full">
          <span class="material-symbols-outlined">notifications</span
          ><span
            class="absolute top-2 right-2 w-2 h-2 bg-red-500 rounded-full border border-white"
          ></span>
        </button>
        <div
          routerLink="/account/profile"
          class="w-9 h-9 rounded-full bg-cover bg-center cursor-pointer"

          "

    } @else {
      <button
        class="bg-primary text-white px-3 py-1.5 rounded-md text-sm font-medium transition-colors hover:bg-slate-800 whitespace-nowrap"
        routerLink="/account/login"

        Login
