<header
  class="sticky top-0 z-50 flex items-center justify-between whitespace-nowrap border-b border-solid border-slate-200 bg-white px-6 py-3 lg:px-10"
>
  <div class="flex items-center gap-8">
    <div routerLink="/" class="flex items-center gap-3 text-slate-900 cursor-pointer">
      <div class="size-8 flex items-center justify-center text-primary">
        <span class="material-symbols-outlined text-3xl">travel_explore</span>
      </div>
      <h2 class="text-lg font-bold leading-tight tracking-[-0.015em]">TravelScore</h2>
    </div>
    <div class="hidden lg:flex items-center gap-4">
      <a
        routerLink="review/destinations"
        routerLinkActive="bg-primary text-white"
        [routerLinkActiveOptions]="{ exact: true }"
        class="text-slate-900 text-sm font-medium px-3 py-1.5 rounded-xl leading-normal transition-colors cursor-pointer"
        >Destinations</a
      >
      <a
        routerLink="review/foods"
        routerLinkActive="bg-primary text-white"
        [routerLinkActiveOptions]="{ exact: true }"
        class="text-slate-900 text-sm font-medium px-3 py-1.5 rounded-xl leading-normal transition-colors cursor-pointer"
        >Food</a
      >
      <a
        routerLink="review/hotels"
        routerLinkActive="bg-primary text-white"
        [routerLinkActiveOptions]="{ exact: true }"
        class="text-slate-900 text-sm font-medium px-3 py-1.5 rounded-xl leading-normal transition-colors cursor-pointer"
        >Hotels</a
      >
      <a
        routerLink="review/flights"
        routerLinkActive="bg-primary text-white"
        [routerLinkActiveOptions]="{ exact: true }"
        class="text-slate-900 text-sm font-medium px-3 py-1.5 rounded-xl leading-normal transition-colors cursor-pointer"
        >Flights</a
      >
      <a
        routerLink="community"
        routerLinkActive="bg-primary text-white"
        class="text-slate-900 text-sm font-medium px-3 py-1.5 rounded-xl leading-normal transition-colors cursor-pointer"
        >Community</a
      >
    </div>
  </div>
  <div class="flex flex-1 justify-end gap-4 lg:gap-8">
    <label class="hidden sm:flex flex-col min-w-lg h-10 max-w-xl">
      <div
        class="flex w-full flex-1 items-stretch rounded-xl h-full focus-within:ring-2 focus-within:ring-primary/50"
      >
        <div
          class="text-slate-500 flex border-none bg-slate-100 items-center justify-center pl-4 rounded-l-xl border-r-0"
        >
          <span class="material-symbols-outlined text-xl">search</span>
        </div>
        <input
          class="flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-slate-900 focus:outline-0 border-none bg-slate-100 focus:border-none h-full placeholder:text-slate-500 px-4 rounded-l-none border-l-0 pl-2 text-base font-normal leading-normal"
          placeholder="Search"
          value=""
        />
      </div>
    </label>
    @if (accountService.currentUser()) {
      <div class="flex items-center gap-2 shrink-0">
        <button class="relative p-2 text-slate-500 hover:bg-slate-100 rounded-full">
          <span class="material-symbols-outlined">notifications</span
          ><span
            class="absolute top-2 right-2 w-2 h-2 bg-red-500 rounded-full border border-white"
          ></span>
        </button>
        <p-menu #menu [model]="items" [popup]="true" appendTo="body" />
        <div
          (click)="onAvatarClick($event, menu)"
          class="w-9 h-9 rounded-full bg-cover bg-center cursor-pointer"
          [style.background-image]="
            'url(' + (accountService.currentUser()?.photoUrl || defaultAvatar) + ')'
          "
        ></div>
      </div>
    } @else {
      <button
        class="bg-primary text-white px-3 py-1.5 rounded-md text-sm font-medium transition-colors hover:bg-slate-800 whitespace-nowrap"
        routerLink="/account/login"
      >
        Login
      </button>
    }
  </div>
</header>
