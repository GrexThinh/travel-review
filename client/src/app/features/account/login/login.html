<div class="flex h-screen w-full font-display bg-background-light overflow-hidden">
  <!-- Left Panel: Hero Section -->
  <div
    class="hidden lg:flex lg:w-1/2 relative flex-col justify-end p-12 xl:p-20 overflow-hidden group/design-root"
  >
    <div
      class="absolute inset-0 z-0 transition-transform duration-1000 group-hover/design-root:scale-105"
      style="
        background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuAlhGMJUy_Sg62Ookpwx8tYYB9meplnXO5ectBIlN6TTWBs6yLzJC3Eh_7W6LSg7fRC0RCiUzzDCBja_KkIgDWnt-EnDEd2xtP-JKXkwJMDYgUIE7Xb8e5f6x9plr_RZQPDosfxw0GU2mUJKCN0Dy7RleTxhrIkWSydgtyv5Mhw7A7KkztkVjKWuUyYjyRJQoL3rE2j0KIMNnKYRZC55Snb_cUkTjOuKh48S9qA6wZKa55Zw4oLr5hy8ibLUsre2XHOq1_U-h6CfcdY');
        background-size: cover;
        background-position: center;
      "
    ></div>
    <div
      class="absolute inset-0 z-10 bg-linear-to-t from-background-dark/90 via-background-dark/40 to-transparent"
    ></div>
    <div class="relative z-20 max-w-xl">
      <div
        class="mb-6 inline-flex items-center rounded-full border border-white/20 bg-white/10 px-3 py-1 backdrop-blur-md"
      >
        <span class="material-symbols-outlined text-primary text-[18px] mr-2">public</span>
        <span class="text-xs font-semibold text-white tracking-wide uppercase"
          >Community Choice</span
        >
      </div>
      <h1
        class="text-4xl font-extrabold text-white tracking-tight sm:text-5xl lg:text-6xl mb-6 leading-tight"
      >
        Share your journey. <br />
        <span class="text-primary">Discover the world.</span>
      </h1>
      <p class="text-lg text-slate-200 font-medium leading-relaxed max-w-md">
        Join our community of travelers sharing their best food, hotel, and entertainment
        experiences.
      </p>
    </div>
  </div>

  <!-- Right Panel: Authentication Form -->
  <div class="flex flex-1 flex-col h-full bg-white relative overflow-y-auto">
    <div class="flex flex-col justify-center items-center grow px-4 sm:px-6 lg:px-8 py-10">
      <div class="w-full max-w-sm sm:max-w-md space-y-8">
        <div class="text-center lg:text-left">
          <h2 class="text-3xl font-bold tracking-tight text-slate-900">Welcome back</h2>
          <p class="mt-2 text-slate-500">Please enter your details to sign in.</p>
        </div>

        <!-- Auth Mode Toggle -->
        <div class="bg-slate-100 p-1.5 rounded-xl flex items-center justify-between">
          <label class="flex-1 cursor-pointer">
            <input checked="" class="peer sr-only" name="auth_mode" type="radio" value="login" />
            <div
              class="flex items-center justify-center py-2.5 rounded-lg text-sm font-bold text-slate-500 transition-all peer-checked:bg-white peer-checked:text-slate-900 peer-checked:shadow-sm"
            >
              Login
            </div>
          </label>
          <label class="flex-1 cursor-pointer">
            <input class="peer sr-only" name="auth_mode" type="radio" value="register" />
            <div
              class="flex items-center justify-center py-2.5 rounded-lg text-sm font-bold text-slate-500 transition-all peer-checked:bg-white peer-checked:text-slate-900 peer-checked:shadow-sm"
            >
              Register
            </div>
          </label>
        </div>

        <!-- OAuth -->
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <button
            class="flex items-center justify-center gap-3 rounded-xl border border-slate-200 bg-white px-4 py-3 text-sm font-bold text-slate-700 hover:bg-slate-50 transition-colors h-12"
          >
            <img
              src="https://www.svgrepo.com/show/475656/google-color.svg"
              class="h-5 w-5"
              alt="Google"
            />
            <span>Google</span>
          </button>
          <button
            class="flex items-center justify-center gap-3 rounded-xl border border-slate-200 bg-white px-4 py-3 text-sm font-bold text-slate-700 hover:bg-slate-50 transition-colors h-12"
          >
            <span class="material-symbols-outlined">apple</span>
            <span>Apple</span>
          </button>
        </div>

        <div class="relative">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-slate-200"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="bg-white px-4 text-slate-500 font-medium">Or continue with User Name</span>
          </div>
        </div>

        <form class="space-y-6" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div>
            <label class="block text-sm font-semibold leading-6 text-slate-900">User Name</label>
            <div class="mt-2 relative">
              <div class="absolute inset-y-0 left-0 pl-3.5 flex items-center pointer-events-none">
                <span class="material-symbols-outlined text-slate-400 text-[20px]">person</span>
              </div>
              <input
                formControlName="username"
                type="text"
                id="username"
                autocomplete="username"
                class="block w-full rounded-xl border-0 py-3.5 pl-11 text-slate-900 shadow-sm ring-1 ring-inset ring-slate-300 placeholder:text-slate-400 focus:ring-2 focus:ring-inset focus:ring-primary sm:text-sm sm:leading-6"
                placeholder="johndone"
              />
            </div>
          </div>
          <div>
            <div class="flex items-center justify-between">
              <label class="block text-sm font-semibold leading-6 text-slate-900">Password</label>
              <div class="text-sm">
                <a class="font-semibold text-primary hover:text-primary-dark" href="#"
                  >Forgot password?</a
                >
              </div>
            </div>
            <div class="mt-2 relative">
              <div class="absolute inset-y-0 left-0 pl-3.5 flex items-center pointer-events-none">
                <span class="material-symbols-outlined text-slate-400 text-[20px]">lock</span>
              </div>
              <input
                formControlName="password"
                (input)="onPasswordInput($event)"
                type="password"
                id="password"
                autocomplete="off"
                class="block w-full rounded-xl border-0 py-3.5 pl-11 pr-10 text-slate-900 shadow-sm ring-1 ring-inset ring-slate-300 placeholder:text-slate-400 focus:ring-2 focus:ring-inset focus:ring-primary sm:text-sm sm:leading-6"
                placeholder="••••••••"
              />
            </div>
          </div>
          <button
            class="flex w-full justify-center rounded-xl bg-primary px-3 py-3.5 text-sm font-bold leading-6 text-slate-950 shadow-md hover:bg-primary-dark transition-all"
          >
            Log In
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
