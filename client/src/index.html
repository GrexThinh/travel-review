<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>TravelReview</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Noto+Sans:wght@400;500;600;700&family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Material Symbols -->
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
      rel="stylesheet"
    />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#1392ec',
              'primary-dark': '#0e7acb',
              'background-light': '#f6f7f8',
              'background-dark': '#101a22',
              'surface-light': '#ffffff',
              'surface-dark': '#1e293b',
            },
            fontFamily: {
              display: ['Plus Jakarta Sans', 'sans-serif'],
              body: ['Noto Sans', 'sans-serif'],
              sans: ['Inter', 'sans-serif'],
            },
          },
        },
      };
    </script>
    <style>
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }

      ::-webkit-scrollbar-track {
        background: transparent;
      }

      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }

      .hide-scroll::-webkit-scrollbar {
        display: none;
      }

      .hide-scroll {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      .material-symbols-outlined {
        font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      }

      .material-symbols-outlined.fill {
        font-variation-settings: 'FILL' 1;
      }

      /* Editor Placeholder */
      .editor-content:empty:before {
        content: attr(data-placeholder);
        color: #9ca3af;
      }
    </style>
  </head>
  <body>
    <app-root></app-root>
  </body>
</html>
